<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: "Comic Sans MS", sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .book-title,
        .author-name {
            flex: 1;
            border: 2px solid black;
            border-radius: 25px;
            padding: 10px;
            text-align: center;
            margin-right: 10px;
        }

        .author-name {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<script>
    const books = [
        { title: "Название книги 1", author: "Имя автора 1" },
        { title: "Название книги 2", author: "Имя автора 2" },
        { title: "Название книги 3", author: "Имя автора 3" },
        { title: "Название книги 4", author: "Имя автора 4" },
        { title: "Название книги 5", author: "Имя автора 5" },
        { title: "Название книги 6", author: "Имя автора 6" },
        { title: "Название книги 7", author: "Имя автора 7" },
        { title: "Название книги 8", author: "Имя автора 8" },
        { title: "Название книги 9", author: "Имя автора 9" },
        { title: "Название книги 10", author: "Имя автора 10" },

    ];

    const bookList = document.body;

    books.forEach(book => {
        const bookRow = document.createElement("div");
        bookRow.className = "book-row";

        const bookTitle = document.createElement("div");
        bookTitle.className = "book-title";
        bookTitle.textContent = book.title;
        bookRow.appendChild(bookTitle);

        const authorName = document.createElement("div");
        authorName.className = "author-name";
        authorName.textContent = book.author;
        bookRow.appendChild(authorName);

        bookList.appendChild(bookRow);
    });
</script>
</body>
</html>

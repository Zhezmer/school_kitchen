<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics Page</title>
    <div th:replace="~{headers/bootstrap :: boot}"></div>
</head>
<body class="container">
<div th:replace = "~{headers/header :: head}"></div>
<h2>Statistics</h2>

<form th:action="@{/statistic/getStatistics}" method="get" class="form-horizontal">
    <div class="form-group">
        <label for="groupName" class="col-sm-2 control-label">Group</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="groupName" name="groupName">
        </div>
    </div>

    <div class="form-group">
        <label for="dateFrom" class="col-sm-2 control-label">Date From</label>
        <div class="col-sm-10">
            <input type="date" id="dateFrom" name="dateFrom" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="dateTo" class="col-sm-2 control-label">Date To</label>
        <div class="col-sm-10">
            <input type="date" id="dateTo" name="dateTo" class="form-control" required>
        </div>
    </div>

    <div class="form-group">
        <label for="productNames" class="col-sm-2 control-label">Product Names (comma-separated)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="productNames" name="productNames" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Get Statistics</button>
        </div>
    </div>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Group</th>
        <th>Product</th>
        <th>Total Quantity</th>
        <th>Measure</th>
    </tr>
    </thead>
    <tbody th:if="${statistics != null}">
    <tr th:each="statistic : ${statistics}">
        <td th:text="${statistic.groupName}"></td>
        <td th:text="${statistic.product}"></td>
        <td th:text="${statistic.totalQuantity}"></td>
        <td th:text="${statistic.measure}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

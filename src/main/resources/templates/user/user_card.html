<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <div th:replace = "~{headers/bootstrap :: boot}"></div>

  <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .navbar-collapse {
      display: flex;
    }

    .fa-1x {
      font-size: 1.5rem;
    }

    .navbar-toggler.toggler-example {
      cursor: pointer;
    }

    .dark-blue-text {
      color: #0A38F5;
    }
  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" th:href="${'/orders/new_order'}">Home</a>
    <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="${'/products'}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/orders'}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/groups'}">Groups</a>
        </li>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" th:href="${'/statistic'}">Statistic</a>
          </li>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a class="nav-link" th:href="${'/users'}">Users</a>
          </li>
        </div>
        <li class="nav-item">
          <a class="nav-link" th:href="${'/logout'}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>

<div class="container">


  <div>
    <table>
      <tr>
        <td>
          <h3>Name</h3>
        </td>
        <td style="padding-left: 30px;">
          <h5 th:text="${user.firstName}"></h5>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Surname</h3>
        </td>
        <td style="padding-left: 30px;">
          <h5 th:text="${user.lastName}"></h5>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Id</h3>
        </td>
        <td style="padding-left: 30px;">
          <h5 th:text="${user.personalId}"></h5>
        </td>
      </tr>
      <tr>
        <td>
          <h3>E-Mail</h3>
        </td>
        <td style="padding-left: 30px;">
          <h5 th:text="${user.email}"></h5>
        </td>
      </tr>
      <tr>
        <td>
          <h3>Phone</h3>
        </td>
        <td style="padding-left: 30px;">
          <h5 th:text="${user.phoneNumber}"></h5>
        </td>
      </tr>
      <tr>
        <td>
          <h5>Role</h5>
        </td>
        <td style="padding-left: 30px;">
          <h3 th:text="${user.role.roleName}"></h3>
        </td>
      </tr>
    </table>
  </div>


  <div class="button">
    <a class="btn btn-primary" th:href="${'/users'}">Back to List</a>
  </div>
</div>
</body>
</html>

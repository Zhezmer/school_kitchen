<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{groups/new_group/}" th:object="${group}">
    <h1>Select your group</h1>
    <label>Groups:</label>
    <select th:field="*{name}">
        <option th:each="type : ${listOfGroups}" th:value="${type}" th:text="${type}"></option>
    </select>

    <input type="submit" value="next">
</form>
</body>
</html>

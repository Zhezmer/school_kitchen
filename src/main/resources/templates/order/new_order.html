<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navigation</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/orders/new_order">New Order</a>
            </li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>New Order</h1>
            <form class="form-horizontal" th:action="@{/orders/new_order}" th:object="${order}" method="post">
                <input  type="hidden" th:field="*{orderId}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date today:</label>
                    <div class="col-sm-10">
                        <p th:text="${order.creationDate}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Group</label>
                    <div class="col-sm-10">
                        <select class="form-control" th:field="*{groupName}">
                            <option th:each="name : ${listOfGroups}"
                                    th:text="${name}"
                                    th:value="${name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">order date to</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="date" th:field="${order.orderDateTo}"/>
                        </div>
                    </div>
                </div>

                <p><input style="margin-top: 20px" class="btn btn-primary" type="submit" value="Submit"/> <input style="margin-top: 20px" class="btn btn-primary" type="reset" value="Reset"/></p>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>

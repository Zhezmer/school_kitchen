<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mevoot application</title>
    <div th:replace = "~{headers/bootstrap :: boot}"></div>
</head>
<body>
<div class="container">
    <div th:replace = "~{headers/header :: head}"></div>
    <h2>רשימת הזמנות</h2>
    <table>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}"></td>
            <td>
                <div>
                    <a style="margin-left: 50px" class="btn btn-primary"
                       th:href="${'/orders/groupOrders/' + group.name}">להזמנות</a>
                </div>

            </td>
        </tr>
    </table>
    <a style="margin: 20px 2px 20px 0" class="btn btn-success" th:href="${'/orders/new_order'}">הזמנה חדשה</a>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace = "~{headers/header :: head}"></div>
    <h2>Order card</h2>
    <div>
        <h3 th:text="${order.group.name}"></h3>
    </div>
    <div>
        <a>Creation date</a>
        <h3 th:text="${order.creationDate}"> </h3>
    </div>
    <div>
        <a>To execute</a>
        <h3 th:text="${order.orderDateTo}"> </h3>
    </div>
    <table class="table table-striped">
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.measure}"></td>
            <td th:text="${item.qty}"></td>
        </tr>
        </tbody>
    </table>
    <a style=" width: 200px" class="btn btn-secondary" th:href="${'/orders/groupOrders/' + order.group.name}">Back</a>
</div>

</body>
</html>

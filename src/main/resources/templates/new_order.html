<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New Order</h1>
<form action="#" th:action="@{orders/new_order}" th:object="${order}" method="post">


    <div>
        <label> date today:</label>
        <p th:text="${#dates.formatISO(standardDate)}"></p>
    </div>
    <div>
        <label> Group:</label>
        <p th: object="${group.name}"></p>
    </div>
    <div>
        <label>Order date to</label>
        <input type="date" th:field="${order.orderDateTo}"/>
    </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>

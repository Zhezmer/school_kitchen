<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mevoot aplication</title>
  <div th:replace = "~{headers/bootstrap :: boot}"></div>
</head>
<body>
<br>
<h3 class="text-center">ברוחים הבאים</h3>
<br>
<form action="#" th:action="@{/perform-login}" th:method="post">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <label class="form-label" for="inputUsername"><b>Имя пользователя</b></label>
        <div class="input-group">
          <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Введите имя пользователя">
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <label class="form-label" for="inputPassword"><b>Пароль</b></label>
        <div class="input-group">
          <input type="password" name="password" id="inputPassword" class="form-control"
                 placeholder="Введите пароль">
        </div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center" th:if="${param.error}">
      <div class="alert alert-danger" role="alert">
        <div class="text-danger" for="inputPassword">Неправильные имя или пароль</div>
      </div>
    </div>
    <br>
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <input type="submit" value="Log in" class="btn btn-primary btn-lg">
      </div>
    </div>
  </div>
</form>
<br>
<form action="#" th:action="@{/register}" method="get">
  <div class="row justify-content-center">
    <div class="col-4 text-center">
      <input type="submit" class="btn btn-primary btn-lg" value="Sign in"/>
    </div>
  </div>
</form>

</body>
</html>

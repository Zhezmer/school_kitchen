<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mevoot application</title>

    <div th:replace = "~{headers/bootstrap :: boot}"></div>
</head>
<body>
<div class="container">

   <div th:replace = "~{headers/header :: head}"></div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h1>מוצר חדש</h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/products/new_product}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">

                            <input type="text" class="form-control" id="name" placeholder="שם של המוצר" th:field="*{name}"/>
                        </div>
                        <button style="margin-top: 10px" class="btn btn-primary" type="submit">לשמור</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

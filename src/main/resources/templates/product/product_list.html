<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Подключаем стили Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div th:replace = "~{headers/header :: head}"></div>
    <h1 class="mt-4">Product List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td>
                <div>
                    <a class="btn btn-primary" th:href="${'/products/' + product.id}">To Product</a>
                    <a class="btn btn-danger" th:href="${'/products/' + product.id + '/delete'}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="${'/products/new_product'}">Create New Product</a>
</div>
</body>
</html>

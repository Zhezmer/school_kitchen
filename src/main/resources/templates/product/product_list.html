<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mevoot application</title>

    <div th:replace = "~{headers/bootstrap :: boot}"></div>

</head>
<body>
<div class="container">

    <div th:replace = "~{headers/header :: head}"></div>
    <h1 class="mt-4">רשימת מוצרים</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>שם של המוצר</th>
            <th>פעולות</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td>
                <div>
                    <a class="btn btn-primary" th:href="${'/products/' + product.id}">למוצר</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger" th:href="${'/products/' + product.id + '/delete'}">למחוק</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success" th:href="${'/products/new_product'}">Create New Product</a>
</div>
</body>
</html>

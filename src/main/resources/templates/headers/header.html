<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mevoot application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #333;
        padding-top: 50px;
        transition: right 0.3s;
      }

      .sidebar a {
        padding: 15px;
        text-decoration: none;
        font-size: 20px;
        color: #fff;
        display: block;
      }

      .sidebar a:hover {
        background-color: #555;
      }

      .navbar-toggler {
        order: -1;
      }
    }

    @media (min-width: 768px) {
      .sidebar-items {
        display: none;
      }
    }
  </style>
</head>
<body>

<div th:fragment="head">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/orders/new_order">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <div class="sidebar-items">
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
        </div>
        <div class="sidebar-items">
          <li class="nav-item" >
            <a class="nav-link" href="/orders">Orders</a>
          </li>
        </div>
        <div class="sidebar-items">
          <li class="nav-item" >
            <a class="nav-link" href="/groups">Groups</a>
          </li>
        </div>
        <div class="sidebar-items">
          <li class="nav-item">
            <a class="nav-link" href="/statistic">Statistic</a>
          </li>
        </div>
        <div class="sidebar-items">
          <li class="nav-item">
            <a class="nav-link" href="/users">Users</a>
          </li>
        </div>
        <div class="sidebar-items">
          <li class="nav-item" >
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </div>
      </ul>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#" onclick="toggleSidebar()">Products</a>
      <a href="#" onclick="toggleSidebar()">Orders</a>
      <a href="#" onclick="toggleSidebar()">Groups</a>
      <a href="#" onclick="toggleSidebar()">Statistic</a>
      <a href="#" onclick="toggleSidebar()">Users</a>
      <a href="#" onclick="toggleSidebar()">Logout</a>
    </div>
  </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Активация бокового меню
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const links = sidebar.querySelectorAll('a');
    const paths = ['/products', '/orders', '/groups', '/statistic', '/users', '/logout'];

    links.forEach((link, index) => {
      link.href = paths[index];
    });

    sidebar.style.right = sidebar.style.right === '0px' ? '-250px' : '0';
  }
</script>
</body>
</html>

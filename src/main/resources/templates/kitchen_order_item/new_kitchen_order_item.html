<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Kitchen Order Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4">New Kitchen Order Item</h1>

    <form class="form-horizontal" th:action="@{/kitchen_order_items/new_kitchen_order_item}" th:object="${kitchen_order_item}" method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{productId}"/>
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{kitchenOrderId}"/>
        </div>
        <div class="form-group">
            <label for="productName">Product:</label>
            <select class="form-control" id="productName" th:field="*{productName}">
                <option value=""></option>
                <option th:each="name : ${listOfProducts}"
                        th:text="${name}"
                        th:value="${name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="measure">Measure:</label>
            <select class="form-control" id="measure" th:field="*{measure}">
                <option value=""></option>
                <option th:each="name : ${listOfMeasure}"
                        th:text="${name}"
                        th:value="${name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="qty">Quantity:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="qty" th:field="*{qty}" value="1"/>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" onclick="incrementQty()">+</button>
                    <button type="button" class="btn btn-primary" onclick="decrementQty()">-</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit"/>
            <input class="btn btn-secondary" type="reset" value="Reset"/>
        </div>
    </form>
</div>
<script th:inline="javascript">
    function incrementQty() {
        const qtyInput = document.querySelector("#qty");
        const currentQty = parseInt(qtyInput.value);
        qtyInput.value = currentQty + 1;
    }

    function decrementQty() {
        const qtyInput = document.querySelector("#qty");
        const currentQty = parseInt(qtyInput.value);
        if (currentQty > 0) {
            qtyInput.value = currentQty - 1;
        }
    }
</script>
</body>
</html>

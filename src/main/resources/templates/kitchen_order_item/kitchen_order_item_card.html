<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitchen Order Item Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navigation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/products'}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/orders'}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${'/orders/new_order'}">New order</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <h3 th:text="${kitchen_order_item.product}"></h3>
            <h3 th:text="${kitchen_order_item.measure}"></h3>
            <h3 th:text="${kitchen_order_item.qty}"></h3>
            <div class="button">
                <a class="btn btn-primary" th:href="${'/kitchen_order_items'}">Back to List</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

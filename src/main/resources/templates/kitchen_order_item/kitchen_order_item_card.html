<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kitchen Order Item Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <div th:replace = "~{headers/header :: head}"></div>
